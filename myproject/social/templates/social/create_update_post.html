{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create or Update{% endblock title %}

{% block content %}

    {% if edit %}
            <h1 class='py-3 container'>Update Existing Post</h1>
    {% else %}
            <h1 class='py-3 container'>Create New Post</h1>
    {% endif %}
    

    <form class="container" method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class='btn btn-primary'>Submit</button>
    </form>

{% endblock %}
