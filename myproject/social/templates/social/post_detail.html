{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="card bg-dark text-white shadow-lg rounded-3" style="max-width: 40rem; margin: 0 auto;">
      <div class="card-body">
        <h5 class="card-title text-warning">{{ post.title }}</h5>
        
        <p class="card-text">
          <small class="text-success">Author: {{ post.user.username }}</small><br>
          <small class="text-muted">Post ID: {{ post.id }}</small><br>
          <small class="text-muted">Posted on: {{ post.created_at|date:"F d, Y h:i A" }}</small><br><br>
          
          <span>{{ post.content }}</span>
        </p>
        
        <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
      </div>
    </div>
  </div>
{% endblock %}
